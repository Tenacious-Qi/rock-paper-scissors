<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">

        <link href=""> 
        <title>Rock, Paper, Scissors.</title>
    </head>
    <body>
        
        <script>


        let playerScore = 0;
        let computerScore = 0;

        function computerPlay() {
            
            let randomChoice = Math.floor(Math.random() * 3)

            if (randomChoice === 0) {
                return "rock";
             
           } if (randomChoice === 1) {
                return "paper";
             
           } if (randomChoice === 2) {
                return "scissors";
           }
        }

        function promptHuman () {
            return window.prompt("Rock, paper, or scissors", "rock").toLowerCase();
        }
        

        function playRound() {
            
            const playerSelection = promptHuman();
            const computerSelection = computerPlay()

                if (playerSelection == computerSelection) {
                    console.log("Player: " + playerScore + " | " + "CPU: " + computerScore);
                    return ("It's a draw");

            }   else if (playerSelection == "rock" && computerSelection == "paper") {
                    computerScore++
                    console.log("Player: " + playerScore + " | " + "CPU: " + computerScore);
                    return ("You lose! Paper covers Rock.");

            }   else if (playerSelection == "paper" && computerSelection == "rock") {
                    playerScore++
                    console.log("Player: " + playerScore + " | " + "CPU: " + computerScore);
                    return ("You win! Paper covers Rock.");
                    

            }   else if (playerSelection == "paper" && computerSelection == "scissors") {
                    computerScore++
                    console.log("Player: " + playerScore + " | " + "CPU: " + computerScore);
                    return("You lose! Scissors cut paper."); 

            }   else if (playerSelection == "scissors" && computerSelection == "paper") {
                    playerScore++
                    console.log(computerScore);
                    return("You win! Scissors cut paper.");

            }   else if (playerSelection == "scissors" && computerSelection == "rock") {
                    computerScore++
                    console.log("Player: " + playerScore + " | " + "CPU: " + computerScore);
                    return("You lose! Rock beats scissors.");

            }   else if (playerSelection == "rock" && computerSelection == "scissors") {
                    playerScore++
                    console.log("Player: " + playerScore + " | " + "CPU: " + computerScore);
                    return("You win! Rock beats scissors.");

            }   else {
                return ("Please enter rock, paper, or scissors");
            }
        }

        
        

        function game() {
            playRound();
            playRound();
            playRound();
            playRound();
            playRound();
            console.log("Final Score, Player: " + playerScore + " | " + "CPU: " + computerScore);
            if (playerScore === computerScore) {
                console.log("It's a tie")
            }
            else if (playerScore > computerScore) {
                console.log("You win!")
            }
            else {
                console.log("Sorry, you lose.")
            }
            
        }

        game();
                
        
        // console.log("Player 1: " + playerScore);
        // console.log("CPU: " + computerScore);
        
        // console.log("CPU: " + computerSelection)
        // console.log("Player 1: " + playerSelection)

        </script>
    </body>
