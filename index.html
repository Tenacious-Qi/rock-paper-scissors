<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="rps.css">
        <link href="https://fonts.googleapis.com/css?family=Kanit:400,600&display=swap" rel="stylesheet"> 
        <title>Rock, Paper, Scissors.</title>
    </head>
    <body>
        <div class="container">
            <a href="https://youtu.be/wCDIYvFmgW8" class="description" target="_blank">weapon of choice?</a>
            <div class="choice-container info-item">
            <div class="choice-player"></div>
            <div class="choice-cpu"></div>
            </div>
            <div class="buttons">
                <img class="icon" src="images/rock.svg" id="rock">
                <img class="icon" src="images/toilet-paper-svgrepo-com.svg" id="paper">
                <img class="icon" src="images/scissors.svg" id="scissors">
            </div>
        
            <div class="result info-item"></div>
            <div class="score info-item"></div>
            <div class="win info-item "></div>
            <div class="play-again">(play again? choose your weapon.)</div>
            <iframe src="https://giphy.com/embed/ou6NBtCCQUEj6" width="320" height="220" frameBorder="0" class="giphy-embed gif" allowFullScreen></iframe><p><a href="https://youtu.be/wCDIYvFmgW8"></a></p>
            <iframe src="https://giphy.com/embed/znUeZ8YoAyuT6" width="320" height="220" frameBorder="0" class="giphy-embed gif-loss" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/christopher-walken-weapon-of-choice-znUeZ8YoAyuT6"></a></p>
    
            <div class="score-container">
                <div class="score-player-display"></div>
                <div class="score-cpu-display"></div>
            </div>
            <p class="rules">win = 5 points</p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
